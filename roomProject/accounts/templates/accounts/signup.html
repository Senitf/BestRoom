{% extends "base_generic.html" %}
{% block content %}
<div class="wrapper position-relative">
    <form method="post" class="accounts-container position-absolute top-50 start-50 translate-middle overflow-auto" action="{% url 'accounts:signup' %}">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-4">
                <h4>Sign Up</h4>
            </div>
            <div class="col-8 text-end">
                <span>or <a href="{% url 'accounts:login' %}">login</a></span>
            </div>
        </div>
        {% include "form_errors.html" %}
        <div class="form-group mt-2">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}" autofocus="">
        </div>
        <div class="form-group mt-2">
            <label for="first_name">Name</label>
            <input type="text" class="form-control" name="first_name" id="first_name"
                   value="{{ form.first_name.value|default_if_none:'' }}">
        </div>
        <div class="form-group mt-2">
            <label for="password1">Password</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="form-group mt-2">
            <label for="password2">Password confirmation</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}

{% block script %}
{% if messages %}
    {% for message in messages %}
        {% if message.tags %}
            <script> alert("{{ message }}") </script>
        {% endif %}
    {% endfor %}
{% endif %}
{% endblock %}
