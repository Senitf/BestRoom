{% load static %}
<!DOCTYPE html>
<html lang="ko-kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
            crossorigin="anonymous"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        <title>따라란</title>
    </head>
    <body style="background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url(../../static/image/background-img2.jpg); background-size: cover;">
        {% block navbar %}
        <nav class="navbar navbar-expand navbar-light p-3" style="background-color: rgba(255, 255, 255, 0.35)">
            <div class="container-fluid justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="login nav-link fs-4" href="{% url 'index' %}">
                            로그인
                            <i class="fas fa-sign-in-alt"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4" href="{% url 'index' %}">
                            <i class="fas fa-star"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        {% endblock %}
        {% block content %}
        {% endblock %}

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"
        ></script>
        {% block script %}
        {% endblock %}
    </body>
</html>
